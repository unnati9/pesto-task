<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onCreateTask(taskForm)" #taskForm="ngForm">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" #title="ngModel" ngModel required />
      @if (title.touched && taskForm.invalid) {
    <p class="control-error">Title is required!</p>
    }
    </p>
    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" ngModel></textarea>
    </p>
    <p>
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" ngModel />
    </p>
    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="!taskForm.valid">Create</button>
    </p>
  </form>
</dialog>
